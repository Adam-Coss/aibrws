<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Browser</title>
  <style>
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    .toolbar { display:flex; gap:6px; align-items:center; padding:8px; border-bottom:1px solid #ddd; }
    .toolbar button { padding:6px 10px; }
    #url { flex:1; padding:6px 10px; font-size:14px; }
    .content { height: calc(100vh - 50px); }
  </style>
</head>
<body>
  <div class="toolbar">
    <button id="back">⟵</button>
    <button id="forward">⟶</button>
    <button id="reload">⟳</button>
    <button id="home">Домой</button>
    <input id="url" type="text" placeholder="URL или поиск…" />
    <label style="display:flex;align-items:center;gap:6px">
      <input type="checkbox" id="ph-toggle" checked /> Highlight People
    </label>
  </div>
  <div class="content">
    <webview id="webview" src="https://duckduckgo.com" style="width:100%; height:100%;" allowpopups></webview>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
